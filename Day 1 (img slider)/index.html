<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rajashthan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="text-align: center ; 
    width: 1200px; margin-top: 5px ">
        <h3>Slide Of Rajasthan</h3>
    </div>
    <div class="container ">
        <div class="slide next">
            <div class="item " style="background-image: url(img/udaipur.jpg)">
                <div class="content">
                    <div class="name">UDAIPUR</div>
                    <div class="des">City of lake</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(img/jodhpur.jpg);">
                <div class="content">
                    <div class="name">JODHPUR</div>
                    <div class="des">Blue City (sunCity)</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(img/jaipur.jpg);">
                <div class="content">
                    <div class="name">JAIPUR</div>
                    <div class="des">The Pink city </div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(img/Jag_Mandir_Kota.jpg);">
                <div class="content">
                    <div class="name">KOTA</div>
                    <div class="des"> City of seven wonder</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(img/Chittorgarh_fort.jpeg);">
                <div class="content">
                    <div class="name">CHITTORGARH</div>
                    <div class="des">City of pride</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item " style="background-image: url(img/jesalmer.jpg); ">
                <div class="content">
                    <div class="name">JESAlAMER</div>
                    <div class="des">Golden City And Thar</div>
                    <button>See More</button>
                </div>
            </div>
        </div>

        <div class="button">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
           
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
